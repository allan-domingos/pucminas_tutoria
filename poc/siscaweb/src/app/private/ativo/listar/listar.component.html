<div class="container">

    <div class="row">

        <div class="col">

            <div class="card border-dark shadow-lg mt-5">

                <div class="card-header">
                    <strong> Ativos </strong>
                </div>

                <div class="card-body">

                    <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button p-button-secondary mb-2" (click)="cadastrar()"></button>

                    <p-table [value]="ativos"  [paginator]="true" [rows]="10" styleClass="p-datatable-striped p-datatable-responsive-demo" >
                        <ng-template pTemplate="header">
                            <tr>
                                <th scope="col" >Nome</th>
                                <th scope="col" >Descrição</th>
                                <th scope="col" >Durável</th>
                                <th scope="col" >Data Inclusão</th>
                                <th scope="col" >Ações</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-ativo>
                            <tr>
                                <td>{{ativo.nome}}</td>
                                <td>{{ativo.descricao}}</td>
                                <td>{{ativo.duravel ? 'Sim' : 'Não'}}</td>
                                <td>{{ativo.dataInclusao | date: 'dd/MM/yyyy HH:mm'}}</td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-secondary mr-2" (click)="editar(ativo)" ></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-secondary mr-2" (click)="remover(ativo)" ></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

                </div>

            </div>

        </div>

    </div>

</div>

<p-dialog [(visible)]="dialogOpen" [style]="{width: '450px'}" header="{{ativo?.id ? 'Editar' : 'Cadastrar'}} Ativo" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button p-button-secondary" (click)="hideDialog()"></button>
        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button p-button-secondary" (click)="salvar()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog #cd [style]="{width: '450px'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="p-button p-button-secondary"  label="Não" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" class="p-button p-button-secondary"  label="Sim" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
